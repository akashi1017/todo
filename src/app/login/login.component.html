<div class="min-h-screen flex items-center justify-center bg-cover" style="background-image: url('https://i.pinimg.com/originals/ac/54/a1/ac54a128942c750799c2c1fe144d2467.jpg')">

  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-semibold mb-4 text-center">Login</h2>
    <form (ngSubmit)="login()" class="space-y-4">
      <div>
        <input type="text" placeholder="Username" [(ngModel)]="username" name="username" required
          class="w-full px-4 py-2 border border-blue-400 rounded-md focus:outline-none focus:border-blue-500">
      </div>
      <div>
        <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required
          class="w-full px-4 py-2 border border-blue-400 rounded-md focus:outline-none focus:border-blue-500">
      </div>
      <button type="submit"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Login</button>
    </form>
    <div *ngIf="loginStatus" class="text-center text-blue-500 mt-4">{{ loginStatus }}</div>
    <div class="text-center mt-4">
      <a href="register" class="text-blue-500 hover:underline">Register</a>
    </div>
  </div>  
</div>
